<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Demo</title>
</head>
<body>

<div id="results"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
  function fetchPostsForSubreddit(subreddit, func) {
    $.getJSON('https://www.reddit.com/r/' + subreddit + '.json', func);
  }


fetchPostsForSubreddit('javascript', function(results) {
    var children = results.data.children;
    var list = document.createElement('ul');

    children.forEach(function(child, index) {
        // console.log(child.data.title);
        var item = document.createElement('li');
        item.appendChild(document.createTextNode(child.data.title));
        list.appendChild(item);
    });
    document.getElementById('results').appendChild(list);
});
</script>

</body>
</html>
